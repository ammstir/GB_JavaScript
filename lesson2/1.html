<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
      Префиксная форма оператора ++ возвращает инкрементированное значение
   */
      c = ++a;
      console.log(c);

      /*
      Постфиксная форма оператора ++ возвращает оригинальное значение
   */
      d = b++;
      console.log(d);

      /*
      Оператор ++ имеет приоритет выше, чем +.
      На 28 строке уже была инкрементация a. Здесь оно уже равно 2.
      Далее мы ещё раз инкрементируем a, префиксная форма возвращает инкрементированное значение, получаем 3.
      И дальше складываем с 2, получаем 5.
   */
      c = 2 + ++a;
      console.log(c);

      /*
      Оператор ++ имеет приоритет выше, чем +.
      На 34 строке уже была инкрементация b. Здесь оно уже равно 2.
      Далее мы ещё раз инкрементируем b, постфиксная форма возвращает оригинальное значение, получаем 2.
      И дальше складываем с 2, получаем 2.
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
  </body>
