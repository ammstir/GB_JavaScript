<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1. Складываем 10 и 10, получаем 20
      2. Приводим 20 к строке, складываем с "10", получаем "2010"
      3. С помощью console.log выводим строку "2010" в консоль.
      */
      console.log(10 + 10 + "10");
      /*
      1. Приводим 10 к строке, складываем с "10", получаем "1010"
      2. Приводим 10 к строке, складываем с "1010", получаем "101010"
      3. С помощью console.log выводим строку "101010" в консоль.
      */
      console.log(10 + "10" + 10);
      /*
      1. Складываем 10 и 10, получаем 20
      2. Унарным оператором + приводим "10" к инту, получаем 10
      3. Складываем 20 и 10, получаем 30
      4. С помощью console.log выводим число 30 в консоль.
      */
      console.log(10 + 10 + +"10");
      /*
      1. Унарным оператором - приводим пустую строку к инту, получаем -0
      2. Делим 10 на -0, получаем -Inf
      3. С помощью console.log выводим число -Inf в консоль.
      */
      console.log(10 / -"");
      /*
      1. Унарным оператором + пытаемся привести "2,5" к числу.
      2. Т.к. используем запятую вместо точки, получаем NaN.
      3. 10 делим на NaN, получаем NaN
      3. С помощью console.log выводим NaN в консоль.
      */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
